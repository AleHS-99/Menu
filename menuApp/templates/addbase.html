{% extends 'base.html' %}
{% load static  %}
{% load widget_tweaks %}
{% block body %}
<div class="content">
<div class="container">
<div class="row">
<div class="col-12">
<form method="post">
    {% csrf_token %}
    <div class="card card-default">
        <div class = "card-header">
            <h3 class="card-title">
                <i class="fa fa-plus"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat">
                <i class="fa fa-save"></i> Guardar Registro
            </button>
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
