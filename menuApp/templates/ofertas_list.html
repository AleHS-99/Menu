{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="content" style="margin-top: 2%">
<div class="container">
<div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{  title }}</h3>
                  <div class="float-right">
                  <a href="{{ url }}" class="btn btn-primary btn-flat">
                      <i class="fas fa-plus"></i> A&ntilde;adir
                  </a>
                      </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                        {% for h in header %}
                      <th>{{ h}}</th>
                        {% endfor %}
                    </tr>
                  </thead>
                  <tbody>
                  {% for c in object_list %}
                    <tr>
                      <td class="click">{{ c.modal }}</td>
                      <td>
                      <a href="{% url 'editarA' c.codigo %}" class="btn btn-warning btn-xs btn-flat"><i class="fas fa-edit"></i></a>
                          <a href="{% url 'deletea' c.codigo %}" class="btn btn-danger btn-xs btn-flat"><i class="fas fa-trash-alt"></i></a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <div class="card-footer">
              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
</div>
</div>

{% endblock %}
